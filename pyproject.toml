[tool.black]
line-length = 100
target-version = ["py312"]  # Also, py313 doesn't exist yet - use py312

[tool.ruff]
line-length = 100
target-version = "py312"
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[tool.isort]  # only needed if you use isort separately
profile = "black"
line_length = 100
py_version = 313
