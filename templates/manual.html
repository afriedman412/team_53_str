<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manual Entry - STR Evaluator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="w-full max-w-2xl p-8 bg-white shadow-lg rounded-xl">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                Manual Feature Entry
            </h1>

            <form action="/predict_manual" method="post" class="space-y-4">
                <!-- Example numeric fields -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Bedrooms</label>
                    <input type="number" name="bedrooms" min="0"
                        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Bathrooms</label>
                    <input type="number" name="bathrooms" min="0" step="0.5"
                        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Neighborhood</label>
                    <input type="text" name="neighborhood"
                        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Property Type</label>
                    <select name="property_type"
                        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                        <option value>Select...</option>
                        <option>Apartment</option>
                        <option>House</option>
                        <option>Condo</option>
                        <option>Loft</option>
                    </select>
                </div>

                <!-- Example boolean -->
                <div class="flex items-center space-x-2">
                    <input type="checkbox" name="has_wifi" id="has_wifi"
                        class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
                    <label for="has_wifi" class="text-sm text-gray-700">Has Wi-Fi</label>
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
                    Submit
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <a href="/" class="text-blue-600 hover:underline">Back to URL input</a>
            </div>
        </div>
    </body>
</html>
